<h1>Non-decreasing Subsequences</h1>

<p #container></p>

<div class="content">
    <div><span *ngFor="let number of arr; let i = index">{{number}}&nbsp;&nbsp;</span> </div>
    <div class="set">
        <span *ngFor="let item of sequences">{{item}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </div>
    <div><span *ngFor="let item of current">{{item}}</span></div>
</div>
